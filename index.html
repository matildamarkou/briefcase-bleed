<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefcase Savings Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0B0D10;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: 800;
            color: #FFF;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            color: #B3B3B3;
            margin-bottom: 30px;
        }

        #scene {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 20px auto;
            background: #16191D;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 2px solid #2C2F36;
        }

        .money {
            position: absolute;
            font-size: 30px;
            color: gold;
            opacity: 0;
            animation: fall 2s linear forwards;
        }

        @keyframes fall {
            0% { top: -50px; opacity: 0; transform: scale(1); }
            20% { opacity: 1; }
            100% { top: 280px; opacity: 0; transform: scale(0.8); }
        }

        #briefcase {
            position: absolute;
            bottom: 20px;
            left: -150px;
            font-size: 80px;
            transition: transform 1s ease-in-out, opacity 0.5s ease-in-out;
        }

        #counter {
            font-size: 28px;
            color: #FFCC00;
            font-weight: 700;
            margin: 20px 0;
        }

        #message {
            font-size: 18px;
            color: #B3B3B3;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #assumptions {
            font-size: 16px;
            background-color: #16191D;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            color: #B3B3B3;
            border: 1px solid #2C2F36;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(135deg, #007AFF, #0056B3);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #0056B3, #004499);
        }
    </style>
</head>
<body>
    <h1>ðŸ’¼ The Briefcase Bleed Simulator ðŸ’°</h1>
    <p>How much time and money is your firm losing?</p>
    
    <div id="scene">
        <div id="briefcase">ðŸ’¼</div>
    </div>
    
    <div id="counter">Â£0 lost</div>
    <div id="message"></div>

    <div id="assumptions">
        <strong>Assumptions:</strong><br>
        - 1,500 transactions/month (SME Accounting Firm)<br>
        - 45 sec per manual categorization<br>
        - Â£30/hour accountant rate<br>
        - **Total: Â£13,500/year lost in expense categorization**<br>
    </div>
    
    <button onclick="saveMoney()">Save Money with Briefcase</button>

    <script>
        let loss = 0;
        let totalLoss = 13500; // ONLY Manual Categorization Savings (No VAT)
        let counter = document.getElementById('counter');
        let message = document.getElementById('message');
        let scene = document.getElementById('scene');
        let briefcase = document.getElementById('briefcase');
        let button = document.querySelector("button");
        let interval;
        let isSaving = false;
        let timeActive = 0; // Time in seconds the briefcase has been running

        function addMoney() {
            if (isSaving) return;

            const money = document.createElement('div');
            money.className = 'money';
            money.textContent = 'ðŸ’¸';
            money.style.left = Math.random() * 90 + '%';
            scene.appendChild(money);
            setTimeout(() => money.remove(), 2000);

            loss += (totalLoss / (365 * 24 * 60 * 5)) * 50; // FASTER, BUT NOW CAPPED TO LOGICAL VALUES
            counter.textContent = `Â£${Math.floor(loss)} lost`;

            timeActive += 0.1; // Increment time counter
        }

        function startBleeding() {
            interval = setInterval(addMoney, 100); // Money accumulates at a **realistic** fast pace
        }

        function saveMoney() {
            if (isSaving) return; // Prevent multiple clicks
            isSaving = true;

            clearInterval(interval);
            let savedAmount = Math.floor(loss * 0.85); // Amount saved so far
            let annualizedSavings = Math.min(13500, Math.floor((savedAmount / timeActive) * (365 * 24 * 60 * 60))); // Capped at 13.5k max

            counter.textContent = `âœ… Â£${savedAmount} saved so far!`;

            // Slide briefcase into scene
            briefcase.style.transform = "translateX(400px)";
            briefcase.style.opacity = 1;

            // Show reinvestment message
            message.innerHTML = `ðŸŽ‰ You've already saved <strong>Â£${savedAmount}</strong> in just a short time! <br><br>  
            If you continued for the full year, you'd recover <strong>Â£${annualizedSavings}</strong> from just automating manual categorization. <br><br>  
            ðŸš€ <strong>What are you thinking of automating next?</strong>`;
            message.style.opacity = 1;

            // Change button appearance
            button.style.background = "#28A745";
            button.textContent = "Briefcase Activated âœ…";

            // Remove money elements
            document.querySelectorAll('.money').forEach(money => {
                money.style.animation = "none"; // Stop money animation
                money.style.opacity = 0;
            });
        }

        startBleeding();
    </script>
</body>
</html>
