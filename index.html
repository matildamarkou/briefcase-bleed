<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefcase Savings Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        #scene {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 2px solid #0056b3;
        }
        #briefcase {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #0056b3;
            cursor: pointer;
        }
        .money {
            position: absolute;
            font-size: 30px;
            color: gold;
            animation: bleed 3s linear infinite;
        }
        @keyframes bleed {
            0% { top: -50px; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        #counter {
            font-size: 24px;
            margin: 20px 0;
        }
        #assumptions {
            font-size: 14px;
            color: #555;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Briefcase Savings Simulator</h1>
    <div id="scene">
        <div id="briefcase" onclick="collectMoney()">ðŸ’¼</div>
    </div>
    <div id="counter">Â£0 lost</div>
    <div id="assumptions">
        <strong>Assumptions:</strong><br>
        - 1,000 transactions/month<br>
        - 2 mins/transaction<br>
        - Â£20/hour accountant rate<br>
        - Total: Â£8,000/year lost
    </div>
    <button onclick="collectMoney()">Save Money with Briefcase</button>

    <script>
        let loss = 0;
        let interval;
        const counter = document.getElementById('counter');
        const scene = document.getElementById('scene');
        const briefcase = document.getElementById('briefcase');

        function addMoney() {
            const money = document.createElement('div');
            money.className = 'money';
            money.textContent = 'ðŸ’°';
            money.style.left = Math.random() * 90 + '%';
            scene.appendChild(money);
            setTimeout(() => money.remove(), 3000);
            loss += 0.03; // Incremental loss
            counter.textContent = `Â£${loss.toFixed(2)} lost`;
        }

        function startBleeding() {
            interval = setInterval(addMoney, 100);
        }

        function collectMoney() {
            clearInterval(interval);
            briefcase.style.display = 'none';
            counter.textContent = `Â£${loss.toFixed(2)} saved!`;
            document.querySelector('button').style.backgroundColor = '#0056b3';
            document.querySelector('button').textContent = 'Savings Secured';
        }

        startBleeding();
    </script>
</body>
</html>
